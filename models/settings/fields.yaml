                        cssClass: field-indent
                        trigger:
                            action: show
                            field: type
                            condition: value[custom_code]

                    field_custom_code_line:
                        span: full
                        type: section
                        cssClass: field-indent
                        trigger:
                            action: show
                            field: type
                            condition: value[custom_code]

